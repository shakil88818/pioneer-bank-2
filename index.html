<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sk|| pioneer bank-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="login-area">
        <h2>Welcome to pioneer bank</h2>
        <div class="submit-area">
            <form action="#">
                <h3>Login</h3>
                <input type="email" class="form-control" placeholder="Email" id="email" name="email">
                <br>
                <input type="password" class="form-control" placeholder="password" id="pass" name="pass">
                <br><button class="btn" id="login">Submit</button>

            </form>
        </div>
    </div>



    <div class="container">
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4 dolar">
                    <div class="deposit">
                        <h2>Deposit</h2>
                        <h1>$<span id="currentDeposit">00</span></h1>
                    </div>

                </div>
                <div class="col-md-4 dolar">
                    <div class="withdraw">
                        <h2>Withdraw</h2>
                        <h1>$<span id="currentWithdraw">00</span></h1>
                    </div>

                </div>
                <div class="col-md-4 dolar">
                    <div class="balance">
                        <h2>Balance</h2>
                        <h1>$<span id="currentBalance">1000</span></h1>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6 marg">
                    <div class="submit2-area">
                        <h2>Deposit</h2>
                        <input type="text" class="form-control" id="depositAmount" placeholder="$ Amount you want to deposit"><br>
                        <button id="addDeposit" class="btn btn-success">deposit</button>
                    </div>

                </div>
                <div class="col-md-6 marg">
                    <div class="submit2-area">
                        <h2>Withdraw</h2>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw"><br>
                        <button id="addWithdraw" class="btn btn-success">withdraw</button>
                    </div>

                </div>


            </div>
        </div>






        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



        <script>
            // login handler
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function() {
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none"

                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block"
            })

            //Deposit button Event handler 
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function() {
                const depositNumber = getInputNumber("depositAmount");

                updateSpanText("currentDeposit", depositNumber);
                updateSpanText("currentBalance", depositNumber);
                document.getElementById("depositAmount").value = ""
            })

            //withdraw button Event handler 
            const withdrawBtn = document.getElementById("addWithdraw");
            withdrawBtn.addEventListener("click", function() {
                const withdrawNumber = getInputNumber("withdrawAmount");

                updateSpanText("currentWithdraw", withdrawNumber);
                updateSpanText("currentBalance", -1 * withdrawNumber);
                document.getElementById("withdrawAmount").value = ""
            })

            function getInputNumber(id) {
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }

            function updateSpanText(id, depositNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = depositNumber + currentNumber;

                document.getElementById(id).innerText = totalAmount;
            }
        </script>
</body>

</html>
